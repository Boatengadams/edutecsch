<style>
  :root {
    --bg-dark: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --primary-glow: rgba(56, 189, 248, 0.5);
    --secondary-glow: rgba(168, 85, 247, 0.5);
  }

  body {
    background-color: var(--bg-dark);
    background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
    background-attachment: fixed;
    color: #f1f5f9; /* slate-100 */
    font-family: 'Inter', sans-serif;
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
    width: 100%;
  }

  /* Modern Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(15, 23, 42, 0.3);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(71, 85, 105, 0.6);
    border-radius: 4px;
    border: 1px solid rgba(15, 23, 42, 0.3);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(94, 106, 125, 0.8);
  }

  /* Animation Utilities */
  .animate-fade-in-up {
    animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fadeIn 0.3s ease-out forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .animate-stream-flow {
      stroke-dasharray: 10, 5;
      animation: streamFlow 0.5s linear infinite;
  }
  @keyframes streamFlow {
      from { stroke-dashoffset: 15; }
      to { stroke-dashoffset: 0; }
  }

  /* Typography */
  .prose-styles h1, .prose-styles h2, .prose-styles h3 { color: #f8fafc; margin-top: 1.5em; margin-bottom: 0.75em; font-weight: 700; }
  .prose-styles p { margin-bottom: 1.25em; line-height: 1.7; color: #cbd5e1; }
  .prose-styles ul, .prose-styles ol { margin-left: 1.5em; margin-bottom: 1.25em; color: #cbd5e1; }
  .prose-styles a { color: #38bdf8; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
  .prose-styles a:hover { border-bottom-color: #38bdf8; }
  .prose-styles blockquote { border-left: 4px solid #475569; padding-left: 1em; font-style: italic; color: #94a3b8; }
  .prose-styles code { background-color: rgba(30, 41, 59, 0.5); padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #e2e8f0; }
  
  /* Futuristic Elements */
  .glow-text {
    text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
  }
  
  .futuristic-panel {
    background: rgba(30, 41, 59, 0.4);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  /* --- MOBILE RESPONSIVENESS OVERRIDES --- */
  @media (max-width: 768px) {
    /* Fluid typography for small screens */
    html { font-size: 14px; }
    
    /* Standardize padding for mobile */
    .p-4, .p-5, .p-6, .p-8, .p-10, .p-12 { padding: 1rem !important; }
    .px-4, .px-6, .px-8, .px-10, .px-12 { padding-left: 1rem !important; padding-right: 1rem !important; }
    .py-4, .py-6, .py-8, .py-10, .py-12 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
    
    /* Scale down large headings */
    .text-5xl { font-size: 2.25rem !important; line-height: 2.5rem !important; }
    .text-6xl { font-size: 2.5rem !important; line-height: 2.75rem !important; }
    .text-7xl { font-size: 2.75rem !important; line-height: 3rem !important; }
    .text-8xl { font-size: 3rem !important; line-height: 1 !important; }
    
    /* Force stack on typical layout structures if not already handled */
    .grid-cols-2, .grid-cols-3, .grid-cols-4, .lg\:grid-cols-3, .md\:grid-cols-3 { 
      grid-template-columns: repeat(1, minmax(0, 1fr)) !important; 
    }
    
    /* Fix for smaller items that should stay side-by-side (2 cols) */
    .grid-cols-2.gap-4 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
    
    /* Ensure containers don't break viewport */
    .w-full { max-width: 100% !important; overflow-x: hidden; }
    .overflow-x-auto { overflow-x: auto !important; -webkit-overflow-scrolling: touch; }
    
    /* Fix for absolute/fixed positioned modals and overlays */
    .fixed.inset-0 { padding: 0.5rem !important; }
    .fixed.inset-0 > div { max-height: 98vh !important; }
    
    /* Science Lab specific mobile fix */
    .w-\[300\%\] { width: 1000px !important; } /* Limit 3D workbench width on mobile */
    .h-\[200\%\] { height: 1000px !important; }
    
    /* Sidebar touch optimizations */
    .w-72 { width: 85vw !important; max-width: 320px !important; }
    
    /* Navigation bars */
    header { padding: 0.75rem !important; height: auto !important; min-height: 60px; flex-wrap: wrap; }
    header h1 { font-size: 0.75rem !important; }

    /* Floating buttons */
    .fixed.bottom-8.right-8 { bottom: 1.5rem !important; right: 1.5rem !important; }
  }

  /* Prevent horizontal scrolling on body */
  body, #root { overflow-x: hidden !important; }
</style>
