<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a">
    <title>UTOPIA INTERNATIONAL SCHOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.2.5",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "firebase-functions/": "https://aistudiocdn.com/firebase-functions@^6.6.0/",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.5.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<style>
  @keyframes gradient-bg {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 5px 0 rgba(59, 130, 246, 0.5); }
    50% { box-shadow: 0 0 10px 2px rgba(59, 130, 246, 0.8); }
  }

  /* Added Animations for Modern UI */
  @keyframes fade-in-up {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out forwards;
  }

  @keyframes fade-in-short {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fade-in-short {
    animation: fade-in-short 0.3s ease-in-out forwards;
  }
  /* --- End of Added Animations --- */

  /* Image Loading Animations */
  @keyframes shimmer {
    100% { transform: translateX(100%); }
  }
  .shimmer-bg {
    animation: shimmer 1.5s infinite;
    background: linear-gradient(90deg, transparent 25%, rgba(255, 255, 255, 0.1) 50%, transparent 75%);
    background-size: 200% 100%;
  }

  @keyframes fade-in-image {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .image-fade-in {
    animation: fade-in-image 0.5s ease-in-out forwards;
  }
  /* End of Image Loading Animations */

  @keyframes subtle-glow-pulse {
    0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.1); }
    50% { box-shadow: 0 0 12px rgba(59, 130, 246, 0.3); }
  }

  body {
    background: linear-gradient(300deg, #020617, #0f172a, #1e293b);
    background-size: 200% 200%;
    animation: gradient-bg 15s ease infinite;
    color: #e2e8f0; /* slate-200 */
  }

  .animated-glow-border-bg {
    background: linear-gradient(120deg, #0ea5e9, #6366f1, #d946ef, #0ea5e9);
    background-size: 300% 300%;
    animation: gradient-bg 8s ease infinite;
  }

  .animated-active-tab {
    background-color: #334155; /* slate-700 */
    color: #93c5fd; /* blue-300 */
    font-weight: 600;
    animation: pulse-glow 3s ease-in-out infinite;
  }
  
  .print-only {
    display: none;
  }
  
  .print-page-break {
    page-break-after: always;
  }
  
  .prose-styles h1, .prose-styles h2, .prose-styles h3 { margin-top: 1.25em; margin-bottom: 0.5em; line-height: 1.2; }
  .prose-styles h1 { font-size: 2em; font-weight: bold; }
  .prose-styles h2 { font-size: 1.5em; font-weight: bold; }
  .prose-styles h3 { font-size: 1.25em; font-weight: bold; }
  .prose-styles p { margin-bottom: 1em; }
  .prose-styles ul, .prose-styles ol { margin-left: 1.5em; margin-bottom: 1em; list-style-position: inside; }
  .prose-styles ul { list-style-type: disc; }
  .prose-styles ol { list-style-type: decimal; }
  .prose-styles li { margin-bottom: 0.25em; }
  .prose-styles a { color: #60a5fa; text-decoration: underline; }
  .prose-styles table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
  .prose-styles th, .prose-styles td { border: 1px solid #475569; padding: 0.5em 0.75em; text-align: left; }
  .prose-styles th { font-weight: bold; background-color: #334155; }
  .prose-styles blockquote { border-left: 4px solid #475569; padding-left: 1em; margin-left: 0; color: #94a3b8; }
  .prose-styles code { background-color: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; }
  .prose-styles pre { background-color: #1e293b; padding: 1em; border-radius: 8px; overflow-x: auto; }

  @media (max-width: 640px) {
    .prose-styles h1 { font-size: 1.75em; }
    .prose-styles h2 { font-size: 1.35em; }
    .prose-styles h3 { font-size: 1.15em; }
  }

  .slide-preview-styles {
    background-color: white;
    color: #1e293b; /* slate-800 */
    padding: 1.5rem;
    border-radius: 0.375rem; /* rounded-md */
  }
  .slide-preview-styles h1, .slide-preview-styles h2, .slide-preview-styles h3, .slide-preview-styles h4 {
    color: #0f172a; /* slate-900 */
  }
   .slide-preview-styles a {
    color: #2563eb; /* blue-600 */
  }
  
  /* Futuristic Dashboard Styles */
  .futuristic-panel {
    background: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
    border: 1px solid rgba(59, 130, 246, 0.2);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(59, 130, 246, 0.1), 0 0 30px rgba(59, 130, 246, 0.05);
    transition: all 0.3s ease;
  }
  .glow-text {
    text-shadow: 0 0 8px rgba(59, 130, 246, 0.7);
  }
  .performance-gauge-bg {
    fill: none;
    stroke: rgba(59, 130, 246, 0.15);
    stroke-width: 12;
  }
  .performance-gauge-fg {
    fill: none;
    stroke: url(#gaugeGradient);
    stroke-width: 12;
    stroke-linecap: round;
    transition: stroke-dashoffset 1s ease-out;
    transform-origin: center;
    transform: rotate(-90deg);
  }
   .subject-mastery-bar-bg {
    background-color: rgba(59, 130, 246, 0.15);
    border-radius: 4px;
    height: 8px;
    width: 100%;
    overflow: hidden;
  }
  .subject-mastery-bar-fg {
    background: linear-gradient(90deg, #3b82f6, #6366f1);
    height: 100%;
    border-radius: 4px;
    box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
    transition: width 1s ease-out;
  }

  .upcoming-class-card {
    animation: subtle-glow-pulse 4s ease-in-out infinite;
  }

  .drag-placeholder {
    border: 2px dashed #3b82f6;
    background-color: rgba(59, 130, 246, 0.1);
  }

  /* Live Lesson Styles */
  .live-lesson-grid {
    display: grid;
    grid-template-columns: 1fr 320px; /* Main content and a sidebar */
    grid-template-rows: 1fr auto; /* Main row and a bottom row for avatar */
    gap: 1rem;
    height: 100%;
    width: 100%;
  }

  .live-lesson-board {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
  }

  .live-lesson-sidebar {
    grid-column: 2 / 3;
    grid-row: 1 / 3; /* Span both rows */
  }

  .live-lesson-avatar-container {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
    display: flex;
    justify-content: flex-start;
    align-items: flex-end;
    padding-left: 1rem;
    min-height: 200px; /* Give it some space */
  }

  /* Reading Highlight Style */
  .reading-highlight {
    background-color: rgba(59, 130, 246, 0.2);
    border-bottom: 3px solid #3b82f6; /* A solid, thicker blue underline */
    padding-bottom: 2px;
    transition: background-color 0.2s ease-out;
  }


  @media (max-width: 768px) {
    .live-lesson-grid {
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto; /* Header, Main, Avatar */
    }
    .live-lesson-sidebar {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }
    .live-lesson-board {
       grid-row: 1 / 2;
    }
     .live-lesson-avatar-container {
      grid-row: 3 / 4;
    }
  }


  @media print {
    body * {
      visibility: hidden;
    }
    .printable-area, .printable-area * {
      visibility: visible;
    }
    .printable-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding: 1rem;
      border: none;
      box-shadow: none;
      background: white !important;
      color: black !important;
    }
    .no-print {
        display: none !important;
    }
    .print-only {
      display: block !important;
    }
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
