<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a">
    <title>EDUTECSCH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.2.5",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "firebase-functions/": "https://aistudiocdn.com/firebase-functions@^6.6.0/",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.5.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<style>
  :root {
    --bg-dark: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.7);
    --primary-glow: rgba(56, 189, 248, 0.5);
    --secondary-glow: rgba(168, 85, 247, 0.5);
  }

  body {
    background-color: var(--bg-dark);
    background-image: 
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
    background-attachment: fixed;
    color: #f1f5f9; /* slate-100 */
    font-family: 'Inter', sans-serif;
    -webkit-font-smoothing: antialiased;
  }

  /* Modern Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(15, 23, 42, 0.3);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(71, 85, 105, 0.6);
    border-radius: 4px;
    border: 2px solid rgba(15, 23, 42, 0.3); /* Creates padding effect */
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(94, 106, 125, 0.8);
  }

  /* Animation Utilities */
  .animate-fade-in-up {
    animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in-short {
    animation: fadeInShort 0.3s ease-out forwards;
  }
  @keyframes fadeInShort {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  .shimmer-bg {
    background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%);
    background-size: 200% 100%;
    animation: shimmer 2s infinite linear;
  }
  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  /* Typography */
  .prose-styles h1, .prose-styles h2, .prose-styles h3 { color: #f8fafc; margin-top: 1.5em; margin-bottom: 0.75em; font-weight: 700; }
  .prose-styles p { margin-bottom: 1.25em; line-height: 1.7; color: #cbd5e1; }
  .prose-styles ul, .prose-styles ol { margin-left: 1.5em; margin-bottom: 1.25em; color: #cbd5e1; }
  .prose-styles a { color: #38bdf8; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
  .prose-styles a:hover { border-bottom-color: #38bdf8; }
  .prose-styles blockquote { border-left: 4px solid #475569; padding-left: 1em; font-style: italic; color: #94a3b8; }
  .prose-styles code { background-color: rgba(30, 41, 59, 0.5); padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #e2e8f0; }
  
  /* Futuristic Elements */
  .glow-text {
    text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
  }
  
  .futuristic-panel {
    background: rgba(30, 41, 59, 0.4);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  /* Print Styles */
  @media print {
    body { background: white; color: black; }
    .no-print { display: none !important; }
    .printable-area { position: static; width: 100%; background: white; color: black; box-shadow: none; border: none; }
    ::-webkit-scrollbar { display: none; }
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
